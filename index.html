<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            text-align: center;
        }

        .nested-table {
            width: 100%;
            border: none;
            border-collapse: collapse;
        }

        .nested-table th, .nested-table td {

            padding: 5px;

</head>
